<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us - DarShana</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    max-width: 900px;
    margin: 60px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    overflow: hidden;
    display: flex;
    flex-wrap: wrap;
    animation: fadeInUp 1s ease forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px);}
    to { opacity: 1; transform: translateY(0);}
  }

  .image-side {
    flex: 1 1 300px;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=700&q=80') no-repeat center center/cover;
    filter: brightness(0.75);
    position: relative;
  }

  .image-side::after {
    content: "DarShana - Explore India with Us";
    position: absolute;
    bottom: 30px;
    left: 20px;
    color: #fff;
    font-weight: 700;
    font-size: 1.6rem;
    letter-spacing: 1.2px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    max-width: 250px;
  }

  .contact-side {
    flex: 1 1 400px;
    padding: 40px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .contact-side h2 {
    color: #333;
    margin-bottom: 8px;
    font-weight: 700;
    font-size: 2.4rem;
  }

  .contact-side p.description {
    font-size: 1.05rem;
    color: #555;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  form {
    width: 100%;
  }

  .input-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 2px solid #ddd;
    transition: border-color 0.3s ease;
  }

  .input-group svg {
    width: 22px;
    height: 22px;
    margin-right: 15px;
    fill: #4a90e2;
    transition: fill 0.3s ease;
  }

  input, textarea {
    border: none;
    flex: 1;
    padding: 12px 8px 12px 0;
    font-size: 1rem;
    color: #333;
    background: transparent;
    outline: none;
    resize: none;
    font-weight: 400;
  }

  input::placeholder,
  textarea::placeholder {
    color: #bbb;
    font-style: italic;
  }

  .input-group:focus-within {
    border-color: #4a90e2;
  }
  .input-group:focus-within svg {
    fill: #2c6ad8;
  }

  textarea {
    min-height: 90px;
    line-height: 1.4;
  }

  button {
    width: 100%;
    background: linear-gradient(120deg, #4a90e2, #50e3c2);
    border: none;
    color: white;
    font-weight: 700;
    padding: 15px;
    font-size: 1.15rem;
    border-radius: 35px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(74, 144, 226, 0.6);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 9px 25px rgba(80, 227, 194, 0.8);
  }

  .response-message {
    margin-top: 25px;
    font-weight: 700;
    color: #28a745;
    text-align: center;
    font-size: 1.1rem;
  }

  /* Responsive */
  @media (max-width: 767px) {
    .container {
      flex-direction: column;
      margin: 30px 15px;
    }
    .image-side, .contact-side {
      flex: 1 1 100%;
      border-radius: 0;
    }
    .image-side {
      height: 220px;
    }
    .contact-side {
      padding: 25px 20px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-side" role="img" aria-label="Beautiful Indian travel landscape with monument"></div>
  <div class="contact-side">
    <h2>Get in Touch with DarShana</h2>
    <p class="description">We'd love to hear from fellow travelers and explorers. Whether you have questions, suggestions, or want to collaborate, fill the form below and our team will respond promptly.</p>
    <form id="contactForm" novalidate>
      <div class="input-group">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12c2.21 0 4 -1.79 4 -4s-1.79 -4 -4 -4 -4 1.79 -4 4 1.79 4 4 4zm0 2c-2.67 0 -8 1.34 -8 4v2h16v-2c0 -2.66 -5.33 -4 -8 -4z"/></svg>
        <input type="text" id="name" name="name" placeholder="Full Name" required aria-required="true" />
      </div>
      <div class="input-group">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4c-1.1 0 -2 0.9 -2 2v12c0 1.1 0.9 2 2 2h16c1.1 0 2 -0.9 2 -2V6c0 -1.1 -0.9 -2 -2 -2zm0 4l-8 5 -8 -5V6l8 5 8 -5v2z"/></svg>
        <input type="email" id="email" name="email" placeholder="Email Address" required aria-required="true" />
      </div>
      <div class="input-group">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.62 10.79a15.072 15.072 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27c1.21.49 2.53.76 3.88.76a1 1 0 011 1v3.5a1 1 0 01-1 1C9.03 21.38 2.62 14.97 2.62 7a1 1 0 011-1h3.5a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.27 1.11l-2.2 2.2z"/></svg>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number (10 digits)" pattern="[0-9]{10}" />
      </div>
      <div class="input-group">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 6h-16v12h16v-12zM12 13.5c-1.93 0 -3.5-1.57 -3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="4" spellcheck="true"></textarea>
      </div>
      <button type="submit" aria-label="Send your message to DarShana">Send Message</button>
      <div id="formResponse" class="response-message" role="alert" aria-live="polite"></div>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById('contactForm');
  const responseMessage = document.getElementById('formResponse');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const phone = form.phone.value.trim();
    const message = form.message.value.trim();

    if (!name || !email) {
      alert('Please provide both your name and email.');
      return;
    }
    if (phone && !/^\d{10}$/.test(phone)) {
      alert('Please enter a valid 10-digit phone number.');
      return;
    }
    if (!message) {
      alert('Please enter your message.');
      return;
    }

    // Simulate form sending - replace with real API/backend call
    responseMessage.textContent = 'Sending your message...';

    setTimeout(() => {
      responseMessage.textContent = `Thank you, ${name}! Your message has been received. We'll get back to you shortly.`;
      form.reset();
    }, 1400);
  });
</script>

</body>
</html>
